<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe!</h1>
    </header>
    <main>
        <button id="new-game">New Game</button>
        <h2 id="game-text"></h2>
        <div class="container">
            <div class="board top left" data-index="0"></div>
            <div class="board top middle" data-index="1"></div>
            <div class="board top right" data-index="2"></div>
            <div class="board center left" data-index="3"></div>
            <div class="board center middle" data-index="4"></div>
            <div class="board center right" data-index="5"></div>
            <div class="board bottom left" data-index="6"></div>
            <div class="board bottom middle" data-index="7"></div>
            <div class="board bottom right" data-index="8"></div>
        </div>
    </main>
</body>
</html>
