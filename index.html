<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe!</h1>
    </header>
    <nav>
        <div class="name-container p1">
            <button class="name-btn edit-name player1" data-player="1">
                <p class="player-name player1" data-player="1" id="player1">Player 1</p>
                <svg class="player1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>pencil</title><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" /></svg>
            </button>
            <button class="name-btn confirm hidden player1" data-player="1">
                <input class="hidden name-input player1" data-player="1" id="player1-input" maxlength="8" autocomplete="off">
                <svg class="hidden player1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>check</title><path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" /></svg>
            </button>
        </div>
        <button id="new-game">New Game</button>
        <div class="name-container p2">
            <button class="name-btn edit-name player2" data-player="2">
                <svg class="player2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>pencil</title><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" /></svg>
                <p class="player-name player2" data-player="2" id="player2">Player 2</p>
            </button>
            <button class="name-btn confirm hidden player2" data-player="2">
                <svg class="hidden player2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>check</title><path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" /></svg>
                <input class="hidden name-input player2" data-player="2" id="player2-input" maxlength="8" autocomplete="off">
            </button>
        </div>
    </nav>
    <main>
        <h2 id="game-text"></h2>
        <div class="container">
            <div class="square-container top left" data-index="0">
                <div class="board" ></div>
            </div>
            <div class="square-container top middle" data-index="1">
                <div class="board" ></div>
            </div>
            <div class="square-container top right" data-index="2">
                <div class="board" ></div>
            </div>
            <div class="square-container center left" data-index="3">
                <div class="board" ></div>
            </div>
            <div class="square-container center middle" data-index="4">
                <div class="board" ></div>
            </div>
            <div class="square-container center right" data-index="5">
                <div class="board" ></div>
            </div>
            <div class="square-container bottom left" data-index="6">
                <div class="board" ></div>
            </div>
            <div class="square-container bottom middle" data-index="7">
                <div class="board" ></div>
            </div>
            <div class="square-container bottom right" data-index="8">
                <div class="board" ></div>
            </div>
        </div>
    </main>
</body>
</html>
